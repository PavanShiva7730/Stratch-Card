<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scratch Card - Testbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #f1f5f9;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      position: relative;
      width: 300px;
      height: 200px;
      background: #0a5fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .reward-text {
      z-index: 1;
      position: relative;
      font-weight: 700;
      font-size: 16px;
      line-height: 1.5;
    }

    .claim-btn {
      margin-top: 12px;
      display: inline-block;
      background: #059669;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 6px 16px rgba(5, 150, 105, 0.4);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      border-radius: 16px;
    }

    .scratch-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      color: #111827;
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="reward-text">
      ðŸŽ‰ Congrats!<br />
      You can access Super Pass Live for 2 Days @ â‚¹1 Only!<br />
      <a class="claim-btn" href="https://superpass.testbook.com/?utm_source=Website&utm_medium=Organic&utm_campaign=SEO" target="_blank">Claim Now</a>
    </div>
    <div class="scratch-label" id="scratchLabel">Scratch Here</div>
    <canvas id="scratchCanvas" width="300" height="200"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const label = document.getElementById("scratchLabel");

    ctx.fillStyle = "#d1d5db"; // grey overlay
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = "destination-out";

    let isDrawing = false;

    function getXY(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    function scratch(e) {
      if (!isDrawing) return;
      const { x, y } = getXY(e);
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function startScratch(e) {
      isDrawing = true;
      scratch(e);
    }

    function stopScratch() {
      isDrawing = false;

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < imageData.data.length; i += 4) {
        if (imageData.data[i + 3] < 128) cleared++;
      }

      const clearedPercent = cleared / (canvas.width * canvas.height) * 100;

      if (clearedPercent > 50) {
        canvas.style.display = "none";
        label.style.display = "none";
      }
    }

    canvas.addEventListener("mousedown", startScratch);
    canvas.addEventListener("touchstart", startScratch);
    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("touchmove", scratch);
    canvas.addEventListener("mouseup", stopScratch);
    canvas.addEventListener("touchend", stopScratch);
  </script>
</body>
</html>
