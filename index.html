<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scratch & Win - Testbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    .card {
      position: relative;
      width: 300px;
      height: 180px;
      background: #0A5FFF;
      color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 30px 20px;
    }
    .card h2 {
      font-size: 20px;
      font-weight: 800;
      margin: 0;
      z-index: 1;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 16px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="card" id="scratchCard">
    <h2 id="rewardText">ðŸŽ‰ Congrats! <br> You can access Super Pass Live for 2 Days @ â‚¹1 Only!</h2>
    <canvas id="scratchCanvas" width="300" height="180"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const card = document.getElementById("scratchCard");

    // Fill canvas with grey overlay
    ctx.fillStyle = "#9ca3af";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.globalCompositeOperation = "destination-out";

    let isDrawing = false;

    function scratch(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function start(e) {
      isDrawing = true;
      scratch(e);
    }

    function stop() {
      isDrawing = false;

      // Optional: Auto-reveal after 50% scratched
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < imageData.data.length; i += 4) {
        if (imageData.data[i + 3] < 128) cleared++;
      }
      const percent = cleared / (canvas.width * canvas.height) * 100;
      if (percent > 50) canvas.style.display = "none";
    }

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("touchstart", start);
    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("touchmove", scratch);
    canvas.addEventListener("mouseup", stop);
    canvas.addEventListener("touchend", stop);
  </script>
</body>
</html>
